<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../lib/layui/css/layui.css" />
  <link rel="stylesheet" href="../css/ArticleManagementCSS/Article_classification.css" />
</head>

<body class="art_cate_body">

  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button>
    </div>
    <div class="layui-card-body">
      <!-- 表格区域 -->
      <table class="layui-table">
        <colgroup>
          <col width="0">
          <col width="0">
          <col width="200">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <!-- 表格数据的模板 -->
  <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <script src="../lib/jquery.js"></script>
  <script src="../js/baseAPI.js"></script>
  <script src="..//lib/template-web.js"></script>

  <script src="../js/ArticleManagementJS/Art_Cit.js"></script>
</body>

</html>
